<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام إدارة الموظفين - ابن سينا التعليمي</title>

    <!-- Bootstrap CSS RTL -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">

    <style>
        :root {
            --bg-color: #f5f6fa;
            --bg-soft: #ffffff;
            --text-color: #1f2933;
            --muted-text: #6b7280;
            --accent: #0d6efd;
            --accent-soft: rgba(13, 110, 253, 0.08);
            --border-color: #e5e7eb;
            --sidebar-bg: #0d6efd;
            --sidebar-text: #ffffff;
            --shadow-soft: 0 12px 30px rgba(15, 23, 42, 0.08);
            --table-header-bg: #e9ecef;
        }
        .theme-light {
            --bg-color: #f5f6fa;
            --bg-soft: #ffffff;
            --text-color: #111827;
            --muted-text: #6b7280;
            --accent: #0d6efd;
            --accent-soft: rgba(13, 110, 253, 0.08);
            --border-color: #e5e7eb;
            --sidebar-bg: #0d6efd;
            --sidebar-text: #ffffff;
            --table-header-bg: #eef2ff;
        }
        .theme-dark {
            --bg-color: #030712;
            --bg-soft: #020617;
            --text-color: #e5e7eb;
            --muted-text: #9ca3af;
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.1);
            --border-color: #1f2937;
            --sidebar-bg: #020617;
            --sidebar-text: #e5e7eb;
            --table-header-bg: #111827;
        }
        .theme-ocean {
            --bg-color: #0f172a;
            --bg-soft: #0b1220;
            --text-color: #e5e7eb;
            --muted-text: #9ca3af;
            --accent: #38bdf8;
            --accent-soft: rgba(38, 198, 249, 0.14);
            --border-color: #1e293b;
            --sidebar-bg: #020617;
            --sidebar-text: #e5e7eb;
            --table-header-bg: #0b1120;
        }
        .theme-sepia {
            --bg-color: #f4eee2;
            --bg-soft: #fdf7ec;
            --text-color: #3b2f2f;
            --muted-text: #7c6a5f;
            --accent: #c47f3a;
            --accent-soft: rgba(196, 127, 58, 0.1);
            --border-color: #e0d0b8;
            --sidebar-bg: #c47f3a;
            --sidebar-text: #fff7ec;
            --table-header-bg: #f3e3cf;
        }
        .theme-comfort {
            --bg-color: #edf2f7;
            --bg-soft: #ffffff;
            --text-color: #1a202c;
            --muted-text: #718096;
            --accent: #4299e1;
            --accent-soft: rgba(66, 153, 225, 0.12);
            --border-color: #e2e8f0;
            --sidebar-bg: #2d3748;
            --sidebar-text: #e2e8f0;
            --table-header-bg: #e2e8f0;
        }

        /* ثيمات خاصة (بدون كلمة مستشفى في الأسماء المعروضة) */
        .theme-hospital-blue {
            --bg-color: #e9f4ff;
            --bg-soft: #ffffff;
            --text-color: #102a43;
            --muted-text: #627d98;
            --accent: #0ea5e9;
            --accent-soft: rgba(14, 165, 233, 0.14);
            --border-color: #cbd2e1;
            --sidebar-bg: #0f172a;
            --sidebar-text: #e5e7eb;
            --table-header-bg: #dbeafe;
        }
        .theme-hospital-soft {
            --bg-color: #f6fbff;
            --bg-soft: #ffffff;
            --text-color: #1f2933;
            --muted-text: #6b7280;
            --accent: #10b981;
            --accent-soft: rgba(16, 185, 129, 0.12);
            --border-color: #d1e3f0;
            --sidebar-bg: #0284c7;
            --sidebar-text: #f9fafb;
            --table-header-bg: #e0f2fe;
        }
        .theme-hospital-dark {
            --bg-color: #020617;
            --bg-soft: #020617;
            --text-color: #e5e7eb;
            --muted-text: #9ca3af;
            --accent: #22c55e;
            --accent-soft: rgba(34, 197, 94, 0.18);
            --border-color: #1f2937;
            --sidebar-bg: #020617;
            --sidebar-text: #e5e7eb;
            --table-header-bg: #020617;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .sidebar {
            min-height: 100vh;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
        }
        .sidebar a {
            color: var(--sidebar-text);
            text-decoration: none;
            border-radius: .6rem;
            padding: .55rem .9rem;
            display: block;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }
        .sidebar a.active {
            background: rgba(255, 255, 255, 0.16);
        }
        main { background-color: var(--bg-color); }
        .card {
            border: 1px solid var(--border-color);
            background-color: var(--bg-soft);
            box-shadow: var(--shadow-soft);
            border-radius: 1rem;
        }
        .page-title { font-weight: 700; }
        .text-muted { color: var(--muted-text) !important; }
        .btn-primary,
        .btn-outline-primary:hover {
            background-color: var(--accent);
            border-color: var(--accent);
        }
        .btn-outline-primary {
            color: var(--accent);
            border-color: var(--accent);
        }
        .filter-chip {
            background-color: var(--accent-soft);
            border-radius: 999px;
            padding: .25rem .75rem;
            font-size: .8rem;
        }
        .theme-selector { min-width: 210px; }
        section { margin-bottom: 1.5rem; }
        .section-title { margin-bottom: .5rem; }

        /* لوغو أعلى الصفحة */
        .header-logo {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #ffffff;
            object-fit: cover;
            box-shadow:
              0 0 0 3px #ffffff,
              0 4px 10px rgba(15, 23, 42, 0.25);
        }

        /* جدول الموظفين (يستغل الفراغ السفلي) */
        .employee-table-wrapper {
            height: calc(100vh - 330px);
            min-height: 350px;
            overflow-y: auto;
            border-radius: .9rem;
            border: 1px solid var(--border-color);
        }
        .employee-table {
            min-width: 1350px;
            border-collapse: separate;
            border-spacing: 0;
            font-size: .85rem;
        }
        .employee-table thead th {
            position: sticky;
            top: 0;
            z-index: 2;
            background-color: var(--table-header-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px rgba(15, 23, 42, 0.06);
            text-align: center;
            white-space: nowrap;
            user-select: none;
        }
        .employee-table thead th.sortable {
            cursor: pointer;
        }
        .employee-table thead th.sortable::after {
            content: "⇅";
            font-size: .7rem;
            margin-right: .35rem;
            opacity: .35;
        }
        .employee-table thead th.sort-asc::after {
            content: "▲";
            opacity: .8;
        }
        .employee-table thead th.sort-desc::after {
            content: "▼";
            opacity: .8;
        }
        .employee-table tbody td {
            vertical-align: middle;
            white-space: nowrap;
        }
        .employee-table tbody tr:nth-child(even) {
            background-color: rgba(148, 163, 184, 0.06);
        }
        .employee-table tbody tr:hover {
            background-color: rgba(59, 130, 246, 0.10);
        }
        .badge-status {
            font-size: 0.7rem;
            padding: .25rem .5rem;
            border-radius: 999px;
        }

        /* صفحة/طبقة نموذج الموظف */
        .employee-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.45);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 2rem 1rem;
            z-index: 1050;
        }
        .employee-overlay .card {
            width: 100%;
            max-width: 1200px;
            max-height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
